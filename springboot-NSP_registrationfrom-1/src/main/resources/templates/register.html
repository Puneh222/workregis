<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
	<title>Register</title>
	<style>
		.container {
			max-width: 600px; /* Increased width */
			margin-top: 50px;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			background-color: #fff;
		}

		h1 {
			color: #dc3545;
			text-align: center;
			margin-bottom: 30px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.btn {
			width: 100%;
		}

		label {
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>New Service Application</h1>
		<form class="col-12" th:action="@{/registerUser}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="firstName" class="form-label">First Name</label>
				<input type="text" th:field="*{firstname}" class="form-control" id="firstName" name="firstname"
					placeholder="Enter First Name" required>
			</div>
			<div class="mb-3">
				<label for="lastName" class="form-label">Last Name</label>
				<input type="text" th:field="*{lastname}" class="form-control" id="lastName" name="lastname"
					placeholder="Enter Last Name" required>
			</div>
			<div class="mb-3">
				<label for="address" class="form-label">Address</label>
				<input type="text" th:field="*{address}" class="form-control" id="address" name="address"
					placeholder="Enter Address" required>
			</div>
			<div class="mb-3">
				<label for="city" class="form-label">City</label>
				<select class="form-select" id="city" name="city" required>
					<option value="" selected disabled>Select City</option>
					<option value="vizag">Visakhapatnam</option>
					<option value="kakinada">Kakinada</option>
					<option value="rjm">Rajahmundry</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="pincode" class="form-label">Pincode</label>
				<input type="text" th:field="*{pincode}" class="form-control" id="pincode" name="pincode"
					placeholder="Enter Pincode" required>
			</div>
			<div class="mb-3">
				<label for="phoneNumber" class="form-label">Phone Number</label>
				<div style="display: flex;">
					<select class="form-select" id="countryCode" name="countryCode" style="width: 30%;">
						<option value="+1">+1 (USA)</option>
						<option value="+1">+1 (USA)</option>
						<option value="+91" selected>+91 (India)</option>
						<option value="+44">+44 (UK)</option>
						<!-- Add more country codes here -->
					</select>
					<input type="number" th:field="*{phone}" class="form-control" id="phoneNumber" name="phone"
						style="width: 70%;" placeholder="Enter Phone Number" required>
				</div>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" th:field="*{email}" class="form-control" id="email" name="email"
					placeholder="Enter Email" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" th:field="*{password}" class="form-control" id="password" name="password"
					placeholder="Enter Password" required>
			</div>
			<div class="mb-3">
				<label for="confirmPassword" class="form-label">Confirm Password</label>
				<input type="password" th:field="*{conform_password}" class="form-control" id="confirmPassword"
					name="confirmPassword" placeholder="Enter Confirm Password" required>
			</div>
			<div class="form-group">
				<label for="load" class="form-label">Load:</label>
				<input type="number" th:field="*{load_value}" id="load" name="load_value" placeholder="Enter Number"
					class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="loadType" class="form-label">Load Type</label>
				<select class="form-select" th:field="*{load_type}" id="loadType" name="load_type" required>
					<option value="" >Select Load Type</option>
					<option value="kwh">kWh</option>
					<option value="HP">HP</option>
					<option value="watts">Watts</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="gender" class="form-label">Gender</label>
				<select class="form-select" th:field="*{gender}" id="gender" name="gender" required>
					<option value="">Select Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="preferNotToSay">Prefer not to say</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</body>

</html>
